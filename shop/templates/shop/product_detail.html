{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/product_detail.css' %}">
{% endblock %}

{% block content %}
<div class="row">
	<div class="column">
		<img src="{{ product.image.url }}">
	</div>
	<div class="column">
		<h3>{{ product.name }}</h3>
		<h4>{{ product.price }} PLN</h4>
		<p>{{ product.description }}</p>
		<form action="{% url 'cart:cart_add' product.id %}" method="post">
			<table border="0">
				{{ cart_product_form }}
			</table>
			{% csrf_token %}
			<p>
				<input type="submit" class="button" value="Add to cart">
				<a class="button" href="{% url 'shop:all_products' %}">Go back</a>

			</p>
		</form>

	</div>
</div>
{% endblock %}
